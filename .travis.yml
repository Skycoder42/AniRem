language: cpp

sudo: required
dist: trusty
osx_image: xcode8.3
services:
  - docker

env:
  global:
    - QT_VER=5.9.1
    - NO_TESTS=true
    - EXTRA_MODULES=".skycoder42 .gcc_64" #always install gcc for the android tools
    - secure: 
matrix:
  include:
    - os: linux
      env:
        - PLATFORM=gcc_64
    - os: linux
      env:
        - PLATFORM=android_armv7
        - SUDO=sudo
    - os: linux
      env:
        - PLATFORM=android_x86
        - SUDO=sudo
    - os: osx
      env:
        - PLATFORM=clang_64

before_install:
  - git clone https://github.com/Skycoder42/QtModules.git ./qtmodules-travis
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then travis_wait 40 ./qtmodules-travis/ci/$TRAVIS_OS_NAME/setup.sh; else ./qtmodules-travis/ci/$TRAVIS_OS_NAME/setup.sh; fi

script:
  - ./ci/travis_init.sh
  - ./qtmodules-travis/ci/$TRAVIS_OS_NAME/build.sh
  - ./ci/droid_deploy.sh

before_deploy:
  - ./ci/travis_deploy.sh
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file:
    - ./install/repository_*.tar.xz
    - ./install/AniRem Installer.*
  on:
    repo: Skycoder42/SeasonProxer
    tags: true

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
