language: cpp

services:
  - docker

sudo: required
dist: trusty
osx_image: xcode9.2

env:
  global:
    - QPMX_CACHE_DIR=$HOME/.qpmx-cache
    - QT_VER=5.10.1
    - EXTRA_MODULES=".qtremoteobjects .skycoder42 .gcc_64"
    - NO_TESTS=true
    - ANIREM_VER=1.1.0
    - secure: 
    - secure: 
matrix:
  include:
    - os: linux
      env:
        - PLATFORM=gcc_64
    - os: linux
      env:
        - PLATFORM=android_armv7
    - os: linux
      env:
        - PLATFORM=android_x86
    - os: osx
      env:
        - PLATFORM=clang_64

before_install:
  - git clone https://github.com/Skycoder42/QtModules.git ./qtmodules-travis
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then travis_wait 40 ./qtmodules-travis/ci/$TRAVIS_OS_NAME/setup.sh; else ./qtmodules-travis/ci/$TRAVIS_OS_NAME/setup.sh; fi

script:
  - ./ci/travis_init.sh
  - ./qtmodules-travis/ci/$TRAVIS_OS_NAME/build.sh
  - ./ci/droid_build.sh

before_deploy:
  - ./ci/travis_deploy.sh
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file:
    - ./install/repository_*.tar.xz
    - ./install/AniRem Installer.*
    - ./install/*.apk
  on:
    repo: Skycoder42/AniRem
    tags: true

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  - rm -fr $QPMX_CACHE_DIR/locks
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
    - $QPMX_CACHE_DIR
